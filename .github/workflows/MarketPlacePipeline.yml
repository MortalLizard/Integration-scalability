name: MarketplacePipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Marketplace/**'
      - 'Shared/**'
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore Marketplace/Marketplace.csproj

      - name: Build Project
        run: dotnet build Marketplace/Marketplace.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Tests
        run: dotnet test MarketplaceTests/MarketplaceTests.csproj \
             --configuration ${{ env.BUILD_CONFIGURATION }} \
             --no-build \
             --verbosity normal \
             --collect:"XPlat Code Coverage"

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: '**/coverage.cobertura.xml'
          flags: unittests
          name: marketplace-coverage

name: MarketplacePipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Marketplace/**'
      - 'Shared/**'
      - 'MarketPlaceTests/**'
  pull_request:
    branches:
      - main
      - develop

env:
  DOTNET_VERSION: '10.0.x'
  BUILD_CONFIGURATION: Release

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build Marketplace/Marketplace.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

      - name: Run Tests
        run: dotnet test MarketPlaceTests/MarketPlaceTests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --collect:"XPlat Code Coverage"

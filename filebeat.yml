filebeat.inputs:
    - type: filestream
      id: docker-logs
      enabled: true
      paths:
          - /var/lib/docker/containers/*/*.log

      parsers:
          - container:
                stream: all
                format: auto

      processors:
          - decode_json_fields:
                fields: ["message"]
                target: ""
                overwrite_keys: true
                add_error_key: true

          - add_docker_metadata:
                host: "unix:///var/run/docker.sock"
                match_source: true

output.elasticsearch:
    hosts: ["http://elasticsearch:9200"]

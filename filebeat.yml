filebeat.inputs:
    - type: container
      enabled: true
      paths:
          - /var/lib/docker/containers/*/*.log
      processors:
          - decode_json_fields:
                fields: ["message"]
                target: ""
                overwrite_keys: true
                add_error_key: true
          -   add_docker_metadata:
                  host: "unix:///var/run/docker.sock"
                  match_source: true


output.elasticsearch:
    hosts: ["http://elasticsearch:9200"]

setup.template.enabled: true

setup.kibana:
    host: "http://kibana:5601"

logging.to_files: false
logging.to_stderr: true
